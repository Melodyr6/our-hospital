<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册-医院管理系统</title>
    <link rel="icon" href="../images/timg.jpg">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
    <style>
        .loginBody {
            background: url(../static/images/login_bg.jpg) no-repeat center center;
            margin-top: 580px;
            -webkit-background-size: 1920px;
            background-size: 1720px 930px;
        }

    </style>
</head>

<body class="loginBody">

<div class="layue-div-1" style="display: flex; justify-content: center;">
    <div class="form-wrapper">
        <style>
            /* 添加自定义按钮样式 */
            .custom-login-btn {
                background-color: #2a90e6; /* 设置按钮背景颜色为蓝色 */
                color: white; /* 设置按钮文字颜色为白色 */
                border-color: #2a90e6; /* 设置按钮边框颜色 */
            }
        </style>
        <form class="layui-form" id="loginFrm" th:action="@{/sel/user_register}" method="post">
            <div class="login_face"><img src="../images/timg.jpg" class="userAvatar"></div>

            <div class="layui-form-item input-item">
                <label>真实姓名</label>
                <input type="text" id="realname" placeholder="请输入真实姓名" autocomplete="off" name="realname"
                       class="layui-input" lay-verify="required">
            </div>

            <div class="layui-form-item input-item">
                <label>身份证号</label>
                <input type="text" id="idcode" placeholder="请输入身份证号" autocomplete="off" name="idcode"
                       class="layui-input" lay-verify="required">
            </div>

            <div class="layui-form-item input-item">
                <label>用户名</label>
                <input type="text" id="loginname" placeholder="请输入用户名" autocomplete="off" name="loginname"
                       class="layui-input" lay-verify="required">
            </div>

            <div class="layui-form-item input-item">
                <label>密码1</label>
                <input type="password" id="pwd1" placeholder="请输入密码" autocomplete="off" name="pwd1"
                       class="layui-input"
                       lay-verify="required">
            </div>

            <div class="layui-form-item input-item">
                <label>密码2</label>
                <input type="password" id="pwd2" placeholder="请再次输入密码" autocomplete="off" name="pwd2"
                       class="layui-input"
                       lay-verify="required">
            </div>

            <div class="layui-form-item">
                <select name="roleId" id="roleId" lay-verify="required">
                </select>
            </div>
            <div class="layui-form-item input-item">
                <span id="msg" th:text="${msg}"></span>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-block custom-login-btn" lay-filter="register" lay-submit>注册</button>
            </div>

        </form>

    </div>
</div>


<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">

    layui.use(['form', 'layer', 'jquery'], function () {
        var optionsHtml = '';
        $.ajax({
            //要跳转的地址
            url: '../role/getRoleInfo',
            //提交类型
            type: 'get',
            //查询成功后执行的方法
            success: function (data) {
                // 添加一个空的选项（如果需要的话）
                optionsHtml += '<option>请选择角色</option>';
                $.each(data, function (index, item) {
                    // $('#roleId').append(new Option(item.rolename, item.roleid));// 下拉菜单里添加元素
                    optionsHtml += '<option value="' + item.roleid + '">' + item.rolename + '</option>';
                });
                $('#roleId').html(optionsHtml); // 使用 .html() 来设置下拉菜单的内容
                layui.form.render("select"); // 重新渲染下拉框
            }
        })
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer
        $ = layui.jquery;

        //登录按钮
        form.on("submit(register)", function (data) {
            var roleId = $('#roleId').val();
            if (roleId === '请选择角色') {
                layer.msg('请选择角色');
                return false; // 阻止表单提交
            }
            $(this).text("登录中...").attr("disabled", "disabled").addClass("layui-disabled");
            setTimeout(function () {
                $("#loginFrm").submit();
            }, 1000);
            return false;
        })

        $("#realname").click(function () {
            $("#msg").fadeOut(500);
        })
        $("#idcode").click(function () {
            $("#msg").fadeOut(500);
        })

        $("#loginname").click(function () {
            $("#msg").fadeOut(500);
        })
        $("#pwd1").click(function () {
            $("#msg").fadeOut(500);
        })
        $("#pwd2").click(function () {
            $("#msg").fadeOut(500);
        })
        //表单输入效果
        $(".loginBody .input-item").click(function (e) {
            e.stopPropagation();
            $(this).addClass("layui-input-focus").find(".layui-input").focus();
        })
        $(".loginBody .layui-form-item .layui-input").focus(function () {
            $(this).parent().addClass("layui-input-focus");
        })
        $(".loginBody .layui-form-item .layui-input").blur(function () {
            $(this).parent().removeClass("layui-input-focus");
            if ($(this).val() != '') {
                $(this).parent().addClass("layui-input-active");
            } else {
                $(this).parent().removeClass("layui-input-active");
            }
        })

    })

</script>
</body>
</html>
